<ng-container>

  <p> This is a simply web utility made in Angular 9 and NodeJS for crawling websites URLs. </p>
  <p> Feel free to test it. </p>

  <mat-card>

    <div class="searchcontainer">

      <div class="search-part">

        <mat-form-field appearance="outline">
          <mat-label>URL</mat-label>
          <input #inputUrl urlValidator matInput placeholder="https://elpais.com/" [(ngModel)]="searchURL">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" (click)="processURL()" [disabled]="!inputIsValid()">
          <span class="sm-text">Search</span>
          <span class="lg-text">Search Links</span>
        </button>
      </div>

    </div>

  </mat-card>

  <crawler-results [responses]="responses$ | async"></crawler-results>

</ng-container>
